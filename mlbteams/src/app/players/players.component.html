<H2 class="text-center">All Players</H2>
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="row badgeContainer text-center" *ngFor="let p of players">    
            <div class="col-fluid d-flex align-items-center justify-content-center">
                <img src={{p.PhotoUrl}} class="playerPhoto">
            </div>
            <div class="col">
                <h4>{{p.FirstName}} {{p.LastName}}</h4>
                <div class="row text-left">
                    <div class="col">
                        <div class="row">
                            <h6> Team: </h6> <p>{{p.Team}}</p>
                        </div>
                        <div class="row">
                            <h6>P. Category: </h6><p> {{p.PositionCategory}}</p>
                        </div>
                        
                        <div class="row">
                            <h6>Position: </h6><p> {{p.Position}}</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <h6>Jersey:</h6><p> {{p.Jersey}}</p>
                        </div>
                        <div class="row">
                            <h6>Height: </h6> <p> {{p.Height}} ft</p>
                        </div>
                        <div class="row">
                            <h6>Weight: </h6> <p> {{p.Weight}} lb</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
